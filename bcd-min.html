<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /><title></title><style>        body{background-color:#571c20}section{width:70%;margin-left:14%;margin-top:6%}.clock-column{display:inline-block;width:15%}.dot:before{content:'';display:block;padding-top:100%}.dot{position:relative;max-width:100%;margin:.5rem;background-color:#f7eed6;border-color:#f7eed6;background-size:100% auto;border-radius:50%;border-style:solid}.dot.off{background-color:transparent}</style></head><body><section><div class="clock-column" data-index="0"><div class="dot" data-subindex="1"></div><div class="dot off" data-subindex="0"></div></div><div class="clock-column" data-index="1" style="margin-right: 12px"><div class="dot off" data-subindex="3"></div><div class="dot off" data-subindex="2"></div><div class="dot" data-subindex="1"></div><div class="dot off" data-subindex="0"></div></div><div class="clock-column" data-index="2"><div class="dot off" data-subindex="2"></div><div class="dot" data-subindex="1"></div><div class="dot" data-subindex="0"></div></div><div class="clock-column" data-index="3" style="margin-right: 12px"><div class="dot off" data-subindex="3"></div><div class="dot off" data-subindex="2"></div><div class="dot" data-subindex="1"></div><div class="dot off" data-subindex="0"></div></div><div class="clock-column" data-index="4"><div class="dot" data-subindex="2"></div><div class="dot off" data-subindex="1"></div><div class="dot off" data-subindex="0"></div></div><div class="clock-column" data-index="5"><div class="dot" data-subindex="3"></div><div class="dot off" data-subindex="2"></div><div class="dot off" data-subindex="1"></div><div class="dot" data-subindex="0"></div></div></section><script>"use strict";var BinaryClock={initialize:function(){var r=this,n=void 0;setInterval(function(){n=r.buildTimeArray(),r.buildClock(n)},200)},buildClock:function(r){var n=void 0,t=void 0;for(var i in r){t=this.convertToBinary(r[i]),n=t.split("").reverse();for(var o=0;o<4;o++)this.renderDots(i,o,n[o])}},buildTimeArray:function(){var r=new Date,n=BinaryClock.convertToArray(r.getHours()),t=BinaryClock.convertToArray(r.getMinutes()),i=BinaryClock.convertToArray(r.getSeconds());return n.concat(t).concat(i)},convertToBinary:function(r){return parseInt(r).toString(2)},convertToArray:function(r){return BinaryClock.pad(r.toString()).split("")},pad:function(r){return("0000"+r).slice(-2)},renderDots:function(r,n,t){var i=document.querySelector('[data-index="'+r+'"] [data-subindex="'+n+'"');"1"===t?i.classList.remove("off"):i&&i.classList.add("off")}};void 0!==document&&BinaryClock.initialize();</script></body></html>
